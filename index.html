<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="countdown-name"><h1>Зимние каникулы через</h1></div>
	  <div class="countdown">
	  	<div class="time-section">
	  		<span class="count" id="days"></span>
	  		<span class="units"><big>Дней</big></span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="hours"></span>
	  		<span class="units"><big>Часов</big></span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="minutes"></span>
	  		<span class="units"><big>Минут</big></span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="seconds"></span>
	  		<span class="units"><big>Секунд</big></span>
	  	</div>
	  </div>
	  <div class="authors"><p>Сделал: 	<p>Лысых Владислав Валентинович, 9 «A» класс</p></div>
</body>
</html>
